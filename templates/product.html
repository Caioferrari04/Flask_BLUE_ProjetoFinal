{% include 'head.html' %}

<link rel="stylesheet" href="/static/read_one.css">
</head>

<body>
    {% include 'header.html' %}
    <div class="spacing"></div> <!-- Usado para espaçar o topo da página do header - Caio -->
    <div class="flex_container base">
        <div class="read_one_container">
            <img src="{{produto.imagem_produto}}" alt="{{produto.nome_produto}}" class="imagem">
        </div>
        <div class="read_one_container">
            <div class="texto"> <!--Para adicionar informações textuais do produto!-->
                <h1>{{produto.nome_produto}}</h1> 
                <h3>{{produto.descri_produto}}</h3>
            </div>
            <div class="compra"> <!--Para adicionar informações sobre a venda do produto!-->
                <h1>Preço: {{produto.preco_produto}}</h1>
                <button class="botao">Comprar!</button>
                <h4>Quantidade em estoque: {{produto.quant_produto}}</h4>
                <a href="/atualizar/{{produto.id}}" class="botao">Editar produto</a>
                <a href="/deletar/{{produto.id}}" class="botao">Deletar produto</a>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/header.js"></script>
</body>
